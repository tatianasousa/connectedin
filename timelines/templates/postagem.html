{% extends 'base_timeline' %}

{% block body %}
<form class = "form-signin"  method="post" 
	action="{% url 'postar' %}">
	{% csrf_token %}

	<h2 class="form-signin-heading">Postagem</h2>
	<input 	name="texto" id = "id_texto" class = "form-control"
			placeholder="Texto" required autofocus>		

	<button class="btn btn-lg btn-primary btn-block"
			type = "submit" value="postagem">Postar</button>
</form>
{% endblock %}
